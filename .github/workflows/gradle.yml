name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - AGENTS.md
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - AGENTS.md

env:
  JVM_VERSION: 25
  JVM_DISTRIBUTION: temurin

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main

      - name: Set up JDK ${{ env.JVM_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JVM_VERSION }}
          distribution: ${{ env.JVM_DISTRIBUTION }}

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: üêòSetup Gradle
        uses: gradle/actions/setup-gradle@0723195856401067f7a2779048b490ace7a47d7c
        with:
          add-job-summary-as-pr-comment: on-failure # Valid values are 'never' (default), 'always', and 'on-failure'
          cache-disabled: false
          cache-cleanup: 'always'
          cache-overwrite-existing: true
          # Cache downloaded JDKs in addition to the default directories.
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
          # Exclude the local build-cache and keyrings from the directories cached.
          gradle-home-cache-excludes: |
            caches/build-cache-1
            caches/keyrings

      - name: Build with Gradle
        run: |
          ./gradlew \
            clean checkLegacyAbi knit build koverXmlReport koverLog

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v6
        if: ${{ !cancelled() }} # always run even if the previous step fails
        with:
          report_paths: '**/test-results/**/TEST-*.xml'
          annotate_only: true
          detailed_summary: true
          flaky_summary: true
          include_empty_in_summary: false
          skip_success_summary: true

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./build/reports/kover/report.xml

      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mokksy/mokksy
          directory: ./build/reports/kover
          files: report.xml

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mokksy/mokksy

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK ${{ env.JVM_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JVM_VERSION }}
          distribution: ${{ env.JVM_DISTRIBUTION }}

      # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
      # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@0723195856401067f7a2779048b490ace7a47d7c
